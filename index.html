<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eat The Cake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
        </tr>
        <tr>
            <td class="cell" id="5"></td>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
            <td class="cell" id="9"></td>
        </tr>
        <tr>
            <td class="cell" id="10"></td>
            <td class="cell" id="11"></td>
            <td class="cell" id="12"></td>
            <td class="cell" id="13"></td>
            <td class="cell" id="14"></td>
        </tr>
        <tr>
            <td class="cell" id="15"></td>
            <td class="cell" id="16"></td>
            <td class="cell" id="17"></td>
            <td class="cell" id="18"></td>
            <td class="cell" id="19"></td>
        </tr>
        <tr>
            <td class="cell" id="20"></td>
            <td class="cell" id="21"></td>
            <td class="cell" id="22"></td>
            <td class="cell" id="23"></td>
            <td class="cell" id="24"></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
    </div>
    
    <div class="level_selection">
        <h1>EatTheCake</h1>
    </div>

    <div class="level_selection">
        <p class="title">Select Level</p> <br>
        <button class="level" onClick="startGame(1)">Easy</button>
        <button class="level" onClick="startGame(3)">Medium</button>
        <button class="level" onClick="startGame(5)">Hard</button>
    </div>
    <br>

    <div class="choice">
        <p class="title">Select Amount of Cake to eat</p>
        <button id="one" class="number" onClick="cakeNumber(1)">1</button> 
        <button id="two" class="number" onClick="cakeNumber(2)">2</button>
        <button id="three" class="number" onClick="cakeNumber(3)">3</button> 
    </div>

    <div class="level_selection" id = "50"></div>

    <script src="script.js"></script>
</body>
</html>
